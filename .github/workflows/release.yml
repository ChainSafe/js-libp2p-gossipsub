name: Release

on:
  push:
    branches:
      - 'master'
      - '0.14.x'

jobs:
  tag:
    name: Check and Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create tag
        id: tag
        uses: butlerlogic/action-autotag@1.1.1
        with:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
          strategy: package # Optional, since "package" is the default strategy
          tag_prefix: 'v'
    outputs:
      tag: ${{ steps.tag.outputs.tagname }}
      version: ${{ steps.tag.outputs.version }}

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: tag
    if: ${{ needs.tag.outputs.tag != ''}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '16'
          always-auth: true
          registry-url: 'https://registry.npmjs.org'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build packages
        run: yarn run build

      - name: Publish packages
        # manual switch to latest
        run: yarn publish --ignore-scripts --no-git-tag-version --no-commit-hooks --non-interactive --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Generate changelog
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issues: 'false'
          pullRequests: 'true'
          prWoLabels: 'true'
          author: 'true'
          usernamesAsGithubLogins: 'true'
          compareLink: 'true'
          filterByMilestone: 'false'
          unreleased: 'false'
          sinceTag: '${{ needs.tag.outputs.previous_tag }}'
          maxIssues: '0'
          stripGeneratorNotice: 'true'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.tag.outputs.tag }}
          body_path: 'CHANGELOG.md'
          release_name: Release ${{ needs.tag.outputs.tag }}
          prerelease: false # Note: if prerelease, will be hidden from view in the main page

      # in case of failure
      - name: Rollback on failure
        if: failure()
        uses: author/action-rollback@9ec72a6af74774e00343c6de3e946b0901c23013
        with:
          id: ${{ steps.create_release.outputs.id }}
          tag: ${{ needs.tag.outputs.tag }}
          delete_orphan_tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
